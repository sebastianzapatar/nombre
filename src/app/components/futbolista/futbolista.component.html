<h1>Lista de futbolistas</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>goles</th>
        <th>Fecha de Nacimiento</th>
        <th>Equipo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody *ngFor="let jugador of futbolistas">
        <tr>
            <td>
            <button type="button" class="btn btn-success"
            [routerLink]="['/detalle/',jugador.id]">{{jugador.id}}</button> 
                </td>
            <td>{{jugador.nombre}}</td>
            <td>{{jugador.apellido |uppercase }}</td>
            <td>{{jugador.goles}}</td>
            <td>{{jugador.fechaNac | date:"EEEE dd, MMMM yyyy" }}</td>
            <td>{{jugador.pais.nombre}}</td>
            <td>
            <button type="button" class="btn btn-dark"
            [routerLink]="['/contactenos/',jugador.id]">Editar</button>    
            <button type="button"
            class="btn btn-danger"
            name="borrar"
            (click)="delete(jugador)"
            >Borrar</button></td>
        </tr>
    </tbody>
</table>
